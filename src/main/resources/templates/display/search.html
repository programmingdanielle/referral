<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<table class="table table-bordered">

    Showing <span th:text="${size}"></span> result(s) for <em><span th:text="${type.type.typeName}"></span></em> and
    <em><span th:text="${insurance.insurance.insuranceName}"></span></em> entries......

    <th>Doctor's Name</th>
    <th>Type</th>
    <th>Insurance</th>

    <tr th:each="result : ${results}">
        <td th:text="${result.specialistName}"></td>
        <td th:text="${result.type.typeName}"></td>
        <td th:text="${result.insurance.insuranceName}"></td>

    </tr>

</table>
</body>
</html>
